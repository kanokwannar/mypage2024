<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* CSS เพื่อกำหนดรูปแบบเมนูแท็บ */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Personal')">Personal</button>
        <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
        <button class="tablinks" onclick="openTab(event, 'Security')">Security</button>
        <button class="tablinks" onclick="openTab(event, 'Notifications')">Notifications</button>
    </div>

    <!-- เนื้อหาของแท็บ -->
    <div id="Personal" class="tabcontent">
        <h3>Personal Information</h3>
        <p>This is your personal profile information.</p>
    </div>

    <div id="Settings" class="tabcontent">
        <h3>Settings</h3>
        <p>These are your profile settings.</p>
    </div>

    <div id="Security" class="tabcontent">
        <h3>Security</h3>
        <p>This is your security settings.</p>
    </div>

    <div id="Notifications" class="tabcontent">
        <h3>Notifications</h3>
        <p>These are your notification settings.</p>
    </div>

    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript เพื่อเปิดแท็บเมื่อคลิก
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // JavaScript เพื่อกลับสู่หน้าหลัก
        function goBack() {
            window.location.href = "index.html"; // แก้ไขเป็นที่อยู่ของหน้าหลักของคุณ
        }
    </script>
</body>
</html>
